<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/grid-layout.css" />
  <link rel="stylesheet" href="css/main.css" />

</head>
  <body>
    <nav>
      <h1>Star Wars Characters</h1>
      <p class="subTitle">Incomplete list</p>
    </nav>
    <div class="row">
      <div class="col-4">
        <div class="profiles">
        <img src="images/rey_square.png">
        <div class="nice">
        <p class="charName">Ray</p>
        <p class="charDesc">Protagonist, from Tantooine</p>
        </div>
        </div>
      </div>

      <div class="col-4">
        <div class="profiles">
        <img src="images/finn_square.png">
        <div class="nice">
        <p class="charName">Finn</p>
        <p class="charDesc">Protagonist, from Tantooine</p>
        </div>
        </div>
      </div>

      <div class="col-4">
        <div class="profiles">
        <img src="images/kylo_square.png">
        <div class="nice">
        <p class="charName">Kylo</p>
        <p class="charDesc">Protagonist, from Tantooine</p>
        </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <div class="profiles">
        <img src="images/poe_square.png">
        <div class="nice">
        <p class="charName">Poe</p>
        <p class="charDesc">Protagonist, from Tantooine</p>
        </div>
        </div>
      </div>

      <div class="col-4">
        <div class="profiles">
        <img src="images/chewbacca_square.png">
        <div class="nice">
        <p class="charName">chewbacca</p>
        <p class="charDesc">Protagonist, from Tantooine</p>
        </div>
        </div>
      </div>

      <div class="col-4">
        <div class="profiles">
        <img src="images/yoda_square.png">
        <div class="nice">
        <p class="charName">Yoda</p>
        <p class="charDesc">Protagonist, from Tantooine</p>
        </div>
        </div>
      </div>
    </div>

  </body>
</html>
